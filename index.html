<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="/imagenes/logo-alura.svg" alt="logo de Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="ingrese el texto aquí"></textarea>
            <div>
                <h5 class="informacion">⚠️ Solo letras minusculas y sin acentos</h5>
            </div>
            <div class="botones">
                <button class="btn btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div class="botones">
                <button class="btn btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <h4 class="informacion">&copy;Creada por Julio Córdoba</h4>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
